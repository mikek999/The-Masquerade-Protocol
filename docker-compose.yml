services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2025-latest
    container_name: mssql_server
    restart: always
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=PlayerTXT2026!
    volumes:
      - mssql_data:/var/opt/mssql
    networks:
      - playertxt_net

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - playertxt_net

  game-server:
    build:
      context: ./server
    container_name: playertxt_server
    restart: always
    volumes:
      - ./admin-ui:/admin-ui
    ports:
      - "${WEB_PORT:-80}:80"
      - "${SSL_PORT:-443}:443"
    environment:
      - DB_SERVER=sqlserver
      - DB_USER=sa
      - DB_PASSWORD=PlayerTXT2026!
      - ADMIN_PASSWORD=PlayerTXT2026!
      - PORT=80
      - OLLAMA_URL=http://ollama:11434
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    depends_on:
      - sqlserver
      - ollama
    networks:
      - playertxt_net
      # - traefik_net # Disabled for local workstation (non-swarm)

networks:
  playertxt_net:
    # traefik_net:
    #   external: true

volumes:
  mssql_data:
  ollama_data:
